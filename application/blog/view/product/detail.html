{extend name="blog@public/basic" /}
{block name="cotent"}

<img src="__PUBLIC__/images/cpzx.jpg" alt="微商云仓系统，微商管理系统，微商新零售商城！" width="100%">
<div class="width1200 smallwidth xcxfw-wrap">
      <div class="xcxfw">
          <h2 class="titletxt">{$detail.title|default=''}</h2>
          <p class="smalltxt">{$detail.describe}</p>
      </div>
      <div class="product-img-show">
          {$detail.content|default=''|raw}
      </div>
</div>

{/block}
{block name="script"}
<script type="text/javascript">
    //获取url中的参数
      function getUrlParam(name) {
          var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
          var r = window.location.search.substr(1).match(reg);  //匹配目标参数
          if (r != null) return unescape(r[2]); return null; //返回参数值
      }
      var type = getUrlParam('type');
      if (type==1) {
          var html ='';
              html+='<img src="__PUBLIC__/images/1/1.jpg" alt="小程序防伪" title="小程序防伪"/>', 
              html+='<img src="__PUBLIC__/images/1/2.jpg" alt="小程序防伪" title="小程序防伪"/>', 
              html+='<img src="__PUBLIC__/images/1/3.jpg" alt="小程序防伪" title="小程序防伪"/>', 
              html+='<img src="__PUBLIC__/images/1/4.jpg" alt="小程序防伪" title="小程序防伪"/>', 
              html+='<img src="__PUBLIC__/images/1/5.jpg" alt="小程序防伪" title="小程序防伪"/>', 
              $('.product-img-show').append(html);
              $('.titletxt').html('小程序防伪系统');
              $('.smalltxt').html('官方性/新技术'); 
      }else{
          var html ='';
              html+='<img src="__PUBLIC__/images/8/1.jpg" alt="APP定制开发" title="APP定制开发"/>', 
              html+='<img src="__PUBLIC__/images/8/2.jpg" alt="APP定制开发" title="APP定制开发"/>', 
              html+='<img src="__PUBLIC__/images/8/3.jpg" alt="APP定制开发" title="APP定制开发"/>', 
              html+='<img src="__PUBLIC__/images/8/4.jpg" alt="APP定制开发" title="APP定制开发"/>', 
              $('.product-img-show').append(html);
              $('.titletxt').html('APP定制开发');
              $('.smalltxt').html('支持商家端/客户端/双端开发');
      };
      </script>
{/block}
